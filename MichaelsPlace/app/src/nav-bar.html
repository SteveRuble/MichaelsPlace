<template bindable="router">
  <require from="components/login"></require>
  <nav class="navbar navbar-default navbar-fixed-top"
       role="navigation">
      <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle"
                data-target="#skeleton-navigation-navbar-collapse"
                data-toggle="collapse"
                type="button">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"
           href="#">
          <i class="fa fa-home"></i>
          <span>${router.title}</span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li class="${row.isActive ? 'active' : ''}" repeat.for="row of router.navigation">
            <a data-target="#skeleton-navigation-navbar-collapse.in"
               data-toggle="collapse"
               href.bind="row.href">${row.title}</a>
          </li>
        </ul>
          <login>
              
          </login>
        <ul class="nav navbar-nav navbar-right">
          <li class="loader" if.bind="router.isNavigating">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>

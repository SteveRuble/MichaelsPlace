<template>
    <div class="container" show.bind="hasOrganizations()">
        <h3>Your Organizations</h3>
        <ul class="list-inline">
            <li repeat.for="organization of organizations">
                <a route-href="route:organization-dashboard; params.bind:{organizationId: organization.id}"
                   title="${organization.title}"
                   class="btn btn-lg btn-success">${organization.title}</a>
            </li>
        </ul>
    </div>
    <div class="container" show.bind="!hasOrganizations()">
        <h3>You have no organizations</h3>
        <a route-href="route:create-organization"
           title=""
           class="btn btn-lg btn-success">Create A New Organization</a>
    </div>
    <div class="container">
        <h4><a route-href="route: home;">Back to Home</a></h4>
    </div>
</template>

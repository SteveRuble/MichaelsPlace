<template>
    <require from="components/tooltip"></require>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center">
                <h2 class="text-primary nav">${currentCase.title}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="sidebar-nav">
                    <div class="navbar navbar-default" role="navigation">
                        <div class="navbar-collapse collapse sidebar-navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <h3>Articles</h3>
                                    <ul class="nav nav-pills nav-stacked">
                                        <li class="${article === currentItem ? 'active' : ''}" repeat.for="article of currentCase.articles">
                                            <div class="list-group-item">
                                                <a route-href="route: article; params.bind: {itemId: article.itemId, articleId: article.id, viewed: isArticleViewed(article.id)}">${article.itemTitle}</a>
                                                <i class="fa fa-circle text-primary" show.bind="!isArticleViewed(article.id)"></i>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <hr/>
                                <li>
                                    <h3>To-Dos</h3>
                                    <ul class="nav nav-pills nav-stacked">
                                        <li class="${todo === currentItem ? 'active' : ''}" repeat.for="todo of currentCase.todos">
                                            <div class="list-group-item">
                                                <a route-href="route: todo; params.bind: {itemId: todo.itemId}">${todo.itemTitle}</a>
                                                <input type="checkbox" name="todo${todo.id}" change.delegate="updateTodo(todo.id, $event.target.checked)" checked.bind="isTodoClosed(todo.id)"/>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <router-view></router-view>
            </div>
        </div>
    </div>
</template>

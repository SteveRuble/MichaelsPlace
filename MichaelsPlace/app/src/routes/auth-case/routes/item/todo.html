<template>
    <require from="./todo-format"></require>
    <h3 class="text-primary">${title}</h3>
    <div innerhtml.bind="content | sanitizeHTML"></div>
    <div show.bind="owner">
        <hr />
        <input type="checkbox" change.delegate="updateTodo($event.target.checked)" checked.bind="status" id="todo"/>
        <label for="todo">Complete</label>
    </div>
</template>
